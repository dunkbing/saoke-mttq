<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sao kê tài khoản</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 10px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 100%;
        margin: auto;
        background: white;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        font-size: 24px;
        text-align: center;
      }
      h3 {
        color: #333;
        font-size: 20px;
        text-align: center;
      }
      #searchForm {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }
      #searchInput {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 10px;
      }
      #searchButton {
        padding: 10px;
        background-color: #5cb85c;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 4px;
      }
      #searchButton:hover {
        background-color: #4cae4c;
      }
      #resultsTable {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }
      #resultsTable th,
      #resultsTable td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      #resultsTable th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      #pagination {
        margin-top: 20px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      #pagination button,
      #pagination input {
        margin: 5px;
        padding: 5px 10px;
        font-size: 14px;
      }
      #pagination input {
        width: 50px;
        text-align: center;
      }
      @media (max-width: 768px) {
        #pagination {
          flex-direction: column;
        }
        #pagination button,
        #pagination input {
          width: 100%;
          margin: 5px 0;
        }
      }
      #loading {
        display: none;
        text-align: center;
        margin-top: 20px;
      }
      .highlight {
        background-color: yellow;
        font-weight: bold;
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: auto;
      }
      #pageSize {
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-left: 10px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @media (min-width: 768px) {
        .container {
          max-width: 800px;
          padding: 20px;
        }
        h1 {
          font-size: 28px;
        }
        #searchForm {
          flex-direction: row;
        }
        #searchInput {
          flex-grow: 1;
          margin-bottom: 0;
          border-radius: 4px 0 0 4px;
        }
        #searchButton {
          border-radius: 0 4px 4px 0;
        }
        #resultsTable {
          font-size: 16px;
        }
        #pageSize {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        Tra cứu dữ liệu sao kê của Mặt trận Tổ quốc<br />(từ ngày 1/9 đến ngày
        12/9/2024.)
      </h1>
      <h3>
        By <a href="https://db99.dev/" target="_blank">dunkbing</a>
        <a href="https://github.com/dunkbing/saoke-mttq" target="_blank"
          >(Source code)</a
        >
        <a
          href="https://pub-2a50230afd0741689fa6dcd63d40ea3f.r2.dev/transactions.csv"
          download
          >(Download data)</a
        >
      </h3>
      <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Nhập từ khoá..." />
        <button type="submit" id="searchButton">Tìm</button>
      </form>
      <div id="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
      </div>
      <div style="overflow-x: auto">
        <table id="resultsTable">
          <thead>
            <tr>
              <th>Ngày</th>
              <th>Mã giao dịch</th>
              <th>Số tiền</th>
              <th>Nội dung chi tiết</th>
            </tr>
          </thead>
          <tbody id="resultsBody"></tbody>
        </table>
      </div>
      <div id="pagination"></div>
      <div style="margin-top: 10px; text-align: center">
        <label for="pageSize">Kết quả mỗi trang:</label>
        <select id="pageSize">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
    </div>

    <script>
      const searchForm = document.getElementById("searchForm");
      const searchInput = document.getElementById("searchInput");
      const searchButton = document.getElementById("searchButton");
      const resultsBody = document.getElementById("resultsBody");
      const pagination = document.getElementById("pagination");
      const loading = document.getElementById("loading");
      const pageSizeSelect = document.getElementById("pageSize");

      let currentPage = 1;
      let totalPages = 0;
      let currentQuery = "";
      let currentPageSize = 10;

      function debounce(func, delay) {
        let timeoutId;
        return function (...args) {
          clearTimeout(timeoutId);
          timeoutId = setTimeout(() => func.apply(this, args), delay);
        };
      }

      function formatToVND(amount) {
        const number = Number(amount);
        const formatted = number.toLocaleString("vi-VN");
        return formatted + "₫";
      }

      async function fetchResults(query, page = 1, pageSize = currentPageSize) {
        loading.style.display = "block";
        try {
          const response = await fetch(
            `/search?query=${encodeURIComponent(query)}&page=${page}&limit=${pageSize}`,
          );
          const data = await response.json();
          currentQuery = query;
          displayResults(data.data, query);
          updatePagination(data.pagination);
        } catch (error) {
          console.error("Error fetching results:", error);
          resultsBody.innerHTML =
            '<tr><td colspan="4">Error fetching results. Please try again.</td></tr>';
        } finally {
          loading.style.display = "none";
        }
      }

      function highlightText(text, queryTerms) {
        let highlightedText = text;
        queryTerms.forEach((term) => {
          const escapedTerm = term.replace(/[-\/\\^$*+?.()|[\]{}]/g, "\\$&");
          const regex = new RegExp(`(${escapedTerm})`, "gi");
          highlightedText = highlightedText.replace(
            regex,
            '<span class="highlight">$1</span>',
          );
        });
        return highlightedText;
      }

      function displayResults(results, query) {
        const queryTerms = query
          .toLowerCase()
          .split(/\s+/)
          .filter((term) => term.length > 0);
        resultsBody.innerHTML = results
          .map(
            (result) => `
                  <tr>
                      <td>${result.date}</td>
                      <td>${result.code}</td>
                      <td>${formatToVND(result.value)}</td>
                      <td>${highlightText(result.desc, queryTerms)}</td>
                  </tr>
              `,
          )
          .join("");
      }

      function goToPage() {
        const pageInput = document.getElementById("pageInput");
        let newPage = parseInt(pageInput.value);
        if (isNaN(newPage) || newPage < 1) {
          newPage = 1;
        } else if (newPage > totalPages) {
          newPage = totalPages;
        }
        if (newPage !== currentPage) {
          changePage(newPage);
        }
      }

      function updatePagination(paginationData) {
        currentPage = paginationData.page;
        totalPages = paginationData.totalPages;

        let paginationHtml = `
          <button onclick="changePage(1)" ${currentPage === 1 ? "disabled" : ""}>First</button>
          <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? "disabled" : ""}>Previous</button>
          <span>Page <input type="number" id="pageInput" value="${currentPage}" min="1" max="${totalPages}"> of ${totalPages}</span>
          <button onclick="goToPage()">Go</button>
          <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? "disabled" : ""}>Next</button>
          <button onclick="changePage(${totalPages})" ${currentPage === totalPages ? "disabled" : ""}>Last</button>
        `;

        pagination.innerHTML = paginationHtml;

        document
          .getElementById("pageInput")
          .addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
              goToPage();
            }
          });
      }

      function changePage(newPage) {
        fetchResults(currentQuery, newPage, currentPageSize);
      }

      const debouncedSearch = debounce((query) => {
        if (query.trim()) {
          fetchResults(query, 1, currentPageSize);
        }
      }, 300);

      searchForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const query = searchInput.value.trim();
        if (query) {
          fetchResults(query, 1, currentPageSize);
        }
      });

      searchInput.addEventListener("input", (e) => {
        debouncedSearch(e.target.value);
      });

      pageSizeSelect.addEventListener("change", (e) => {
        currentPageSize = parseInt(e.target.value);
        fetchResults(currentQuery, 1, currentPageSize);
      });

      function initialLoad() {
        const urlParams = new URLSearchParams(window.location.search);
        const initialQuery = urlParams.get("query") || "";
        searchInput.value = initialQuery;
        fetchResults(initialQuery, 1, currentPageSize);
      }

      initialLoad();
    </script>
  </body>
</html>
